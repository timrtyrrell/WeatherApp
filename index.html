<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather & Forecast</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div class="page">
            <div class="panel">
                <div class="panel-left">
                    <p class="panel-left-date"></p>
                    <div class="panel-left-weather">
                        <div class="panel-left-temp">
                            <h1 class="panel-left-tempnumber"></h1>
                            <p class="panel-left-degrees">Â°C</p>
                        </div>
                        <p class="panel-left-location"></p>
                        <p class="panel-left-descr"></p>
                    </div>
                </div>
                <div class="panel-right">
                    <p>Statistics</p>
                    <div class="panel-right-stats">
                        <div class="stats-wind">
                            <p>(wind image)</p>
                            <p class="wind-data">
                                wind data
                            </p>
                        </div>
                        <div class="stats-rain">
                            <p>(rain image)</p>
                            <p class="rain-data">
                                rain data
                            </p>
                        </div>
                        <div class="stats-cloud">
                            <p>(cloud image)</p>
                            <p class="cloud-data">
                                cloud data
                            </p>
                        </div>
                        <div class="stats-snow">
                            <p>(snow image)</p>
                            <p class="snow-data">
                                snow data
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
